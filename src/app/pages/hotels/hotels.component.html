<section class="h-100 gradient-custom">
    <div class="container py-5" *ngIf="hotels$ | async as hotels">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <div class="card mb-3" *ngFor="let hotel of hotels">
                    <div class="card-header py-3">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded"
                                    data-mdb-ripple-color="light">
                                    <img src="{{ hotel.image }}" alt="hotel image" class="img-fluid">
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-lg-9 col-md-12 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p><strong>{{ hotel.name }}</strong></p>
                                <p>City: {{ hotel.city }}</p>
                                <p>Price: {{ hotel.price | currency:'USD' }}</p>
                                <p>Description: {{ hotel.description }}</p>
                                <ul>
                                    <li *ngFor="let amenity of hotel.amenities">{{ amenity }}</li>
                                </ul>
                                <p>Capacity: {{ hotel.capacity }} people</p>
                                <p>Beds: {{ hotel.beds }}</p>
                                <p>Bathrooms: {{ hotel.bathrooms }}</p>
                                <button type="button" class="btn btn-primary btn-sm">
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
