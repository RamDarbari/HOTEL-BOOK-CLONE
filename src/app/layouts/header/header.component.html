<header>
    <div class="container">
        <div class="row">
            <div class="logo-left">
                <div class="img">
                    <a routerLink="'/'">
                        <img src="https://s3.us-west-1.amazonaws.com/tmp.sharkfoto.com/bgremove/2023-08-23/115.111.242.66/NjLXFuG1692784536687/QXKDrGhu1692784519/kvCNMXK1692784536687-bgremove-preview.png"
                            alt="logo">
                    </a>
                </div>
            </div>
            <div class="navigations-right">
                <div class="details">
                    <div class="details-row align-items-center">
                        <div class="login-logout" *ngIf="!userInLocalStorage && !isAuthenticated" (click)="login()">
                            <button class="d-flex">
                                <p>Login</p>
                            </button>
                        </div>
                        <div class="login-logout" *ngIf="isAuthenticated" (click)="logout()">
                            <button class="d-flex">
                                <p>Logout</p>
                            </button>
                        </div>
                        <div class="number d-flex align-items-center">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            <p>02 123 456 789</p>
                        </div>
                        <div class="search">
                            <button>Search</button>
                        </div>
                    </div>
                </div>
                <div class="navigate">
                    <ul>
                        <li>
                            <a>
                                <p [routerLink]="['/home']" routerLinkActive="router-link-active">HOME</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>ATTRACTIONS</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>VILLAS</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>GALLERY</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>WEDDINGS</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>CONTACT US</p>
                            </a>
                        </li>
                        <li>
                            <a>
                                <p>PROMOTIONS</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
